<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Create Account Form</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h1>Sign up</h1>
            <form class="mb-5"  id="contactForm" name="contactForm">

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>



              <div class="row">

                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Phone *</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
                </div>

                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Resdential Address *</label>
                  <input type="text" class="form-control" name="address" id="address"  placeholder="Your home address">
                </div>

              </div>

              <div class="row">

                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Age *</label>
                  <input type="number" class="form-control" name="age" id="age"  placeholder="Your age">
                </div>

                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Occupation *</label>
                  <input type="text" class="form-control" name="occupation" id="occupation"  placeholder="Your occupation">
                </div>

              </div>


              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Nationality *</label>
                  <input class="form-control" name="nationality" id="nationality"  placeholder="Your nationality"></input>
                </div>

                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Country *</label>
                  <input class="form-control" name="country" id="country"  placeholder="Your country"></input>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Sign up" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Account was created successfully, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info h-100" style="background-image: url('images/map.jpg')">
            <a href="https://www.google.com/maps" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>


     
   

  </div>
    
  <label class="text-capitalize text-info p-2 align-text-bottom" >Powered by meta</label>
    
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
